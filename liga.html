<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>МЛФЛ Панель</title>
  <style>
    /* [Стили оставлены без изменений для краткости] */
    body {
      background: linear-gradient(135deg, #ff0000, #ffffff, #0000ff);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: #000;
      font-family: 'Arial Black', sans-serif;
      margin: 0;
      padding: 0;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      padding: 20px 20px 20px 100px;
      text-align: center;
      box-shadow: 0 0 10px #000;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 36px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 2px 2px 4px #000;
    }

    .btn-nav {
      border: 2px solid #fff;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-shadow: 1px 1px 3px #000;
    }

    .btn-nav:hover,
    .btn-nav.active {
      background-color: white;
      color: #000;
    }

    .content {
      padding: 20px;
    }

    .tab {
      display: none;
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .tab.active {
      display: block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      color: #000;
    }

    th, td {
      border: 2px solid #0000ff;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #ff0000;
      color: white;
      text-shadow: 1px 1px 2px #000;
    }

    .team-link {
      cursor: pointer;
      color: #0000cc;
      text-decoration: underline;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border: 3px solid #000;
      width: 50%;
      border-radius: 10px;
    }

    .close {
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      color: red;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">МЛФЛ</div>
  <div class="header-buttons">
    <button class="btn-nav" onclick="showTab('news')">Новости</button>
    <button class="btn-nav active" onclick="showTab('teams')">Таблица команд</button>
    <button class="btn-nav" onclick="showTab('schedule')">Расписание</button>
    <button class="btn-nav" onclick="showTab('history')">История матчей</button>
    <button class="btn-nav" onclick="window.location.href='https://vk.com/mlflm2022'" target="_blank">VK</button>
  </div>
</header>

<div class="content">
  <div id="news" class="tab">
    <h2>Новости</h2>
    <p>Здесь будут отображаться последние новости.</p>
  </div>

  <div id="teams" class="tab active">
    <h2>Таблица команд</h2>
    <table>
      <tr><th>Команда</th><th>Город</th><th>Очки</th></tr>
      <tr><td><span class="team-link" onclick="showPlayers('ORION')">ORION</span></td><td>Москва</td><td>6</td></tr>
      <tr><td><span class="team-link" onclick="showPlayers('СПАРТА')">СПАРТА</span></td><td>Казань</td><td>3</td></tr>
    </table>
  </div>

  <div id="schedule" class="tab">
    <h2>Расписание</h2>
    <table>
      <tr><th>Дата</th><th>Матч</th><th>Место</th></tr>
      <tr><td>10.05.2025</td><td>ORION vs СПАРТА</td><td>Центральный стадион</td></tr>
    </table>
  </div>

  <div id="history" class="tab">
    <h2>История матчей</h2>
    <table>
      <tr><th>Дата</th><th>Матч</th><th>Счёт</th></tr>
      <tr><td>01.05.2025</td><td>ORION vs СПАРТА</td><td>2:0</td></tr>
    </table>
  </div>
</div>

<!-- Модальное окно -->
<div id="playerModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2 id="teamName"></h2>
    <ul id="playerList"></ul>
  </div>
</div>

<script>
  function showTab(tabId) {
    const tabs = document.querySelectorAll('.tab');
    const buttons = document.querySelectorAll('.btn-nav');
    tabs.forEach(tab => tab.classList.remove('active'));
    buttons.forEach(btn => btn.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');
    event.target.classList.add('active');
  }

  const players = {
    'ORION': ['Иван Иванов', 'Петр Петров', 'Сергей Сергеев'],
    'СПАРТА': ['Алексей Смирнов', 'Дмитрий Кузнецов', 'Егор Сидоров']
  };

  function showPlayers(team) {
    document.getElementById('teamName').innerText = 'Состав команды ' + team;
    const list = document.getElementById('playerList');
    list.innerHTML = '';
    players[team].forEach(player => {
      const li = document.createElement('li');
      li.textContent = player;
      list.appendChild(li);
    });
    document.getElementById('playerModal').style.display = 'block';
  }

  function closeModal() {
    document.getElementById('playerModal').style.display = 'none';
  }

  window.onclick = function(event) {
    const modal = document.getElementById('playerModal');
    if (event.target === modal) {
      modal.style.display = 'none';
    }
  }
</script>

</body>
</html>
