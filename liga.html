<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>МЛФЛ Панель</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Arial Black', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #001100;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px #00ff00;
    }

    .btn-nav {
      border: 2px solid #00ff00;
      background: transparent;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-nav:hover, .btn-nav.active {
      background-color: #00ff00;
      color: black;
    }

    .content {
      padding: 20px;
    }

    .tab {
      display: none;
    }

    .tab.active {
      display: block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #111;
      color: white;
    }

    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #003300;
    }
  </style>
</head>
<body>

<header>
  <button class="btn-nav active" onclick="showTab('teams')">Таблица команд</button>
  <button class="btn-nav" onclick="showTab('schedule')">Расписание</button>
  <button class="btn-nav" onclick="showTab('history')">История матчей</button>
</header>

<div class="content">
  <div id="teams" class="tab active">
    <h2>Таблица команд</h2>
    <table>
      <tr><th>Команда</th><th>Город</th><th>Очки</th></tr>
      <tr><td>ORION</td><td>Москва</td><td>6</td></tr>
      <tr><td>СПАРТА</td><td>Казань</td><td>3</td></tr>
    </table>
  </div>

  <div id="schedule" class="tab">
    <h2>Расписание</h2>
    <table>
      <tr><th>Дата</th><th>Матч</th><th>Место</th></tr>
      <tr><td>10.05.2025</td><td>ORION vs СПАРТА</td><td>Центральный стадион</td></tr>
    </table>
  </div>

  <div id="history" class="tab">
    <h2>История матчей</h2>
    <table>
      <tr><th>Дата</th><th>Матч</th><th>Счёт</th></tr>
      <tr><td>01.05.2025</td><td>ORION vs СПАРТА</td><td>2:0</td></tr>
    </table>
  </div>
</div>

<script>
  function showTab(tabId) {
    const tabs = document.querySelectorAll('.tab');
    const buttons = document.querySelectorAll('.btn-nav');

    tabs.forEach(tab => {
      tab.classList.remove('active');
    });

    buttons.forEach(btn => {
      btn.classList.remove('active');
    });

    document.getElementById(tabId).classList.add('active');
    event.target.classList.add('active');
  }
</script>

</body>
</html>
