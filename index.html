<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Патриотичный фон</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    body {
      background: linear-gradient(-45deg, red, white, blue, white);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 48px;
      text-shadow: 2px 2px 5px black;
    }

    p {
      font-size: 24px;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>Привет, мир!</h1>
  <p>Это фон с переливающимися цветами: красный, белый и синий.</p>
</body>
</html>
