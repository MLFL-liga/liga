<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мой Патриотичный Сайт</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0033cc; /* синий */
      color: white;
    }

    header {
      background-color: white;
      color: #0033cc;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #cc0000; /* красный */
    }

    .content {
      padding: 40px;
      text-align: center;
    }

    .card {
      background-color: white;
      color: #0033cc;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      margin: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .btn {
      background-color: #cc0000; /* красный */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #990000;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #001a66;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Добро пожаловать!</h1>
    <p>Сайт в цветах флага: синий, белый, красный</p>
  </header>

  <div class="content">
    <div class="card">
      <h2>О нас</h2>
      <p>Это пример простого сайта, оформленного в патриотичных цветах.</p>
      <button class="btn">Узнать больше</button>
    </div>
  </div>

  <footer>
    © 2025 Мой Сайт
  </footer>
</body>
</html>
