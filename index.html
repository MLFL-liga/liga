<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>МЛФЛ Лига</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(-45deg, red, white, blue, white);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 64px;
      color: white;
      text-shadow: 2px 2px 5px #000000;
      margin-bottom: 40px;
    }

    .btn {
      background-color: #cc0000;
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #990000;
    }
  </style>
</head>
<body>
  <h1>МЛФЛ Лига</h1>
  <button class="btn" onclick="window.location.href='liga.html'">Перейти</button>
</body>
</html>
